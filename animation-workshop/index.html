<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 777px;
  height: 777px;
  position: relative;
  animation: mickey 7s infinite;
  animation-delay: 2s;
  background-image: url(images/rigellian-ufo.png);
}

@keyframes mymove {
  from {left: 0px;}
  to {left: 200px;}
}

@keyframes mickey {
  from {left: 0px;}
  to {left: 200px;}
}
</style>
</head>
<body>

<h1>The animation-delay Property</h1>

<p>Start the animation after 2 seconds:</p>
<div></div>

<p><strong>Note:</strong> The animation-delay property is not supported in Internet Explorer 9 and earlier versions.</p>

</body>
</html>
